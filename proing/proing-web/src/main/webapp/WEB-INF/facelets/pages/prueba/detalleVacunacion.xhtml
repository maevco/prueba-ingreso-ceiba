<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
	<p:panel id="pnlPersonaId">
		<p:panelGrid styleClass="noBorders" id="pngPersonaId"
			style="Width: 100%">

			<f:facet name="header">
				<p:row>
					<p:column colspan="12">Datos Persona</p:column>
				</p:row>
			</f:facet>

			<p:row>
				<p:column>
					<!-- Tipo identificacion -->
					<p:outputLabel style="font-weight: bold;"
						for="smnTipoIdentificacionId"
						value="#{mensajesProing['proing.label.comun.tipo.identificacion']}" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="smnTipoIdentificacionId"
						style="width: 90% !important"
						value="#{administrarVacunacion.tipoIdentificacionId}"
						required="true">
						<f:selectItem itemValue="" itemLabel="Seleccione..." />
						<f:selectItems
							value="#{administrarVacunacion.listaTipoIdentificacion}" var="ti"
							itemValue="#{ti.id}" itemLabel="#{ti.descripcion}" />
					</p:selectOneMenu>
				</p:column>

				<p:column>
					<!-- Numero Identificacion -->
					<p:outputLabel style="font-weight: bold;"
						for="txtNumeroIdentificacionId"
						value="#{mensajesProing['proing.label.comun.numero.identificacion']}" />
				</p:column>
				<p:column>
					<p:inputText id="txtNumeroIdentificacionId" required="true"
						placeholder="#{mensajesProing['proing.label.comun.numero.identificacion']} "
						onkeyup="$(this).val($(this).val().replace(/[^0-9 A-Z-]/g, ''));"
						value="#{administrarVacunacion.persona.numeroIdentificacion}"
						maxlength="15">
						<p:ajax event="blur" process="@this smnTipoIdentificacionId"
							listener="#{administrarVacunacion.validarDuplicidad}" />
					</p:inputText>
				</p:column>

				<p:column>
					<!-- Fecha Nacimiento-->
					<p:outputLabel style="font-weight: bold;"
						for="calFechaNacimientoId"
						value="#{mensajesProing['proing.label.comun.fecha.nacimiento']}" />
				</p:column>

				<p:column>
					<p:calendar id="calFechaNacimientoId" widgetVar="calfndwidget"
						required="true" showOn="button" pattern="dd/MM/yyyy" locale="es"
						effect="fadeIn" style="width: 60%"
						value="#{administrarVacunacion.persona.fechaNacimiento}"
						navigator="true">
						<p:ajax event="dateSelect" process="@this"
							listener="#{administrarVacunacion.validarEdad}" />
					</p:calendar>
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<!-- Genero -->
					<p:outputLabel style="font-weight: bold;" for="smnGeneroId"
						value="#{mensajesProing['proing.label.comun.genero']}" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="smnGeneroId" style="width: 90% !important"
						value="#{administrarVacunacion.generoId}" required="true">
						<f:selectItem itemValue="" itemLabel="Seleccione..." />
						<f:selectItems value="#{administrarVacunacion.listaGenero}"
							var="g" itemValue="#{g.id}" itemLabel="#{g.descripcion}" />
					</p:selectOneMenu>
				</p:column>

				<p:column>
					<!-- Primer Nombre -->
					<p:outputLabel style="font-weight: bold;" for="txtPrimerNombreId"
						value="#{mensajesProing['proing.label.comun.primer.nombre']}" />
				</p:column>
				<p:column>
					<p:inputText id="txtPrimerNombreId" required="true"
						style="width: 55% !important"
						placeholder="#{mensajesProing['proing.label.comun.primer.nombre']} "
						value="#{administrarVacunacion.persona.primerNombre}"
						maxlength="30" />
				</p:column>

				<p:column>
					<!-- Segundo Nombre -->
					<p:outputLabel style="font-weight: bold;" for="txtSegundoNombreId"
						value="#{mensajesProing['proing.label.comun.segundo.nombre']}" />
				</p:column>

				<p:column>
					<p:inputText id="txtSegundoNombreId" style="width: 50% !important"
						placeholder="#{mensajesProing['proing.label.comun.segundo.nombre']} "
						value="#{administrarVacunacion.persona.segundoNombre}"
						maxlength="30" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<!-- Primer Apellido -->
					<p:outputLabel style="font-weight: bold;" for="txtPrimerApellidoId"
						value="#{mensajesProing['proing.label.comun.primer.apellido']}" />
				</p:column>
				<p:column>
					<p:inputText id="txtPrimerApellidoId" required="true"
						style="width: 55% !important"
						placeholder="#{mensajesProing['proing.label.comun.primer.apellido']} "
						value="#{administrarVacunacion.persona.primerApellido}"
						maxlength="30" />
				</p:column>

				<p:column>
					<!-- Segundo Apellido -->
					<p:outputLabel style="font-weight: bold;"
						for="txtSegundoApellidoId"
						value="#{mensajesProing['proing.label.comun.segundo.apellido']}" />
				</p:column>

				<p:column>
					<p:inputText id="txtSegundoApellidoId"
						style="width: 55% !important"
						placeholder="#{mensajesProing['proing.label.comun.segundo.apellido']} "
						value="#{administrarVacunacion.persona.segundoApellido}"
						maxlength="30" />
				</p:column>
			</p:row>

		</p:panelGrid>

	</p:panel>
</ui:composition>
</html>
